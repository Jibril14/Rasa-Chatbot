version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - order_iphone

  
entities: # This param is define cus: I'm using entities ie [iphone](phone)
  - phone # most be name phone

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_thanks: # most start with utter. else I have to create a custom action
  - text: "You are welcome, it was my pleasure to assist you"

  utter_order_iphone:
  - text: "Sure we sell different models of iphones. Would you like more details"

session_config:
  session_expiration_time: 60 # this mean session will expire after 6os of no user interaction
  carry_over_slots_to_new_session: true
