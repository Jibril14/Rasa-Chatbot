version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thanks
  - order_iphone
  - order_samsung
  - buy_laptop
  - inform_laptop
  - stop
  
entities:
  - phone
  - laptop_os
  - laptop_brand
  - laptop_processor

slots:
  laptop_os:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: laptop_os
      conditions:
      - active_loop: second_laptop_form
        requested_slot: laptop_os
  laptop_brand:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: laptop_brand
  laptop_processor:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: laptop_processor
  laptop_touch_screen:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny

forms:
  second_laptop_form:
    required_slots:
      - laptop_touch_screen
      - laptop_os
      - laptop_brand
      - laptop_processor

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_thanks:
  - text: "You are welcome, it was my pleasure to assist you"

  utter_order_iphone:
  - text: "Sure we sell different models of iphones. Would you like more details"

  utter_laptop_slots:
  - text: I will order a {laptop_os} {laptop_brand} {laptop_processor} laptop.

  utter_ask_continue:
  - text: Are you sure you want to stop the form?

  utter_action_submit:
  - text: Are you sure your selection are ok?

  utter_ask_laptop_os:
  - text: What laptop operating system are you looking for

  utter_ask_laptop_brand: 
  - text: What laptop brand do you want to buy

  utter_ask_laptop_processor:
  - text: Which processor type are you looking at (e.g intel core i5, intel core i7)


actions:
  - utter_ask_continue
  - utter_laptop_slots
  - utter_ask_laptop_os
  - utter_ask_laptop_brand
  - utter_ask_laptop_processor
  - utter_action_submit
  - validate_second_laptop_form
  - action_ask_laptop_touch_screen
 

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
