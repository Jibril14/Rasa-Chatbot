version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate Laptop Form
  steps:
  - intent: buy_laptop
  - action: second_laptop_form
  - active_loop: second_laptop_form

- rule: Submit Laptop Form
  condition:
  - active_loop: second_laptop_form
  steps:
  - action: second_laptop_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_action_submit
  - action: utter_laptop_slots
