version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate Laptop Form
  steps:
  - intent: buy_laptop # may use inform_laptop too especially since it the one that specify entities
  - action: first_laptop_form # defined in domain.yml file
  - active_loop: first_laptop_form

- rule: Submit Laptop Form
  condition:
  - active_loop: first_laptop_form
  steps:
  - action: first_laptop_form
  - active_loop: null # slots have not been filled
  - slot_was_set:
    - requested_slot: null  # all the slots have been flled, continue to action below
  - action: utter_action_submit
  - action: utter_laptop_slots

- rule: Interuption in First laptop Form ## chatting wrongly during form interaction
  condition:
# Condition that form is active
  - active_loop: first_laptop_form
  steps:
# This is unhappy path case handling (particularly when user trigger bot_challenge intent)
  - intent: bot_challenge ## e.g are you a bot
  - action: utter_iambot
# Return to form after handling the `bot_challenge` intent
  - action: first_laptop_form
  - active_loop: first_laptop_form # recover to form after handling the interuption